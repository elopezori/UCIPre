name: Ejecutar Tests en GitHub Actions

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar el repositorio
        uses: actions/checkout@v3
      
      - name: ğŸ—ï¸ Configurar .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x  # AsegÃºrate de usar la versiÃ³n correcta

      - name: ğŸ› ï¸ Restaurar dependencias
        run: dotnet restore

      - name: ğŸ—ï¸ Compilar el proyecto
        run: dotnet build --configuration Release --no-restore

      - name: ğŸ§ª Ejecutar pruebas
        run: dotnet test --no-restore --verbosity normal
