name: Ejecutar Tests en GitHub Actions

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar el repositorio
        uses: actions/checkout@v3

      - name: ğŸ›  Configurar .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x # AsegÃºrate de usar la versiÃ³n correcta

      - name: ğŸ”§ Restaurar dependencias
        run: dotnet restore

      - name: âš™ï¸ Compilar el proyecto
        run: dotnet build --configuration Release --no-restore

      # ğŸ”½ Agregar instalaciÃ³n de Chrome y Chromedriver
      - name: ğŸ”½ Instalar Chrome y Chromedriver
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}')
          wget -N https://storage.googleapis.com/chrome-for-testing-public/$CHROME_VERSION/linux64/chromedriver-linux64.zip
          unzip chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: âœ… Ejecutar pruebas
        run: dotnet test --no-restore --verbosity normal
